<!DOCTYPE html>
<html>
<head>

</head>
<body>
<script>

function questao1(n){
    var resposta="";
    for(var i=1;i<=n;i++){
        for (var j=1;j<=n;j++){
            resposta += i + "";
        }
         resposta += "<br>";
    }
    return resposta;
}
document.write(questao1(10));

</script>
</body>
</html>
